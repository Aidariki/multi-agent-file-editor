version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi-agent-backend
    ports:
      - "8000:8000"
    volumes:
      # Монтируем папку для файлов
      - ./files:/app/files
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      # Google Gemini API key (укажите свой ключ или используйте .env файл)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-your_gemini_api_key_here}

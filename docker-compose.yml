version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi-agent-backend
    ports:
      - "8000:8000"
    volumes:
      # Монтируем папку для файлов
      - ./files:/app/files
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
